# Default values for oracleords.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sin.ocir.io/***REMOVED***/student-api
  tag: "0710"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets:
 - name: docker-registry

imageCredentials:
  registry: 
  username: 
  password: 
  email: 

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

## deploy LoadBalancer service
loadBalService: true

service:
  type: TCP
  port: 8080

env:
  javaOpts: -Xms32m -Xmx150m -XX:MaxRAM=150m -XX:+UnlockExperimentalVMOptions -XX:+UseZGC
  springProfilesActive: dev
  springConfigLocation: /config/

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 1G
  requests:
    cpu: 1
    memory: 1G

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  #hosts:
  #  - www.mydemoapp.com

  # This controls the cluster issuer what's used in Ingress
  #clusterIssuer: letsencrypt-prod

  # Used for ACME registration (if TLS is set)
  #email: "no-reply@mydemoapp.com"

  # If TLS is provided, cert-manager needs to be installed.
  #tls: true
